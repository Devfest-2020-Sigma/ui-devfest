<div class="header-flou font-violet">
  <img src="assets/logo-header.svg" />
</div>
<div class="font-blanc">
  <br>
  <br>
  <div class="rendu-text">
    Choisis la photo que tu préfères
  </div>
  <br>
  <br>
  <swiper class="swiper-container" [config]="config" (indexChange)="onIndexChange($event)" fxFlex="auto">
    <div class="swiper-slide">
      <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
        <div class="rendu-text-description">
          Photo n°1
        </div>
        <br>
        <div class="centrer">
          <div class="cadre-photo">
            <img class='photo-capture' id='capture-img-1' [src]='imageUpload1' />
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
        <div class="rendu-text-description">
          Photo n°2
        </div>
        <br>
        <div class="centrer">
          <div class="cadre-photo">
            <img class='photo-capture' id='capture-img-2' [src]='imageUpload2' />
          </div>
        </div>
      </div>
    </div>
  </swiper>
  <br>
  <br>
  <div class="centrer wow">
    <span style="color: #00B8FF" [@fadeInOnEnter]="{value: '', params: { delay:1000} }">W</span>
    <span style="color: #f700f7" [@fadeInOnEnter]="{value: '', params: { delay:2000} }">o</span>
    <span style="color: rgb(255, 208, 0)" [@fadeInOnEnter]="{value: '', params: { delay:3000} }">w.</span>
  </div>
  <div class="centrer titre">
    Vous êtes splendide.
  </div>
  <br>
  <div class="footer">
    <button class="bouton-noir-validation" (click)="onValidation()" [@slideInUpOnEnter]>Merci, et ensuite ?</button>
  </div>
</div>
