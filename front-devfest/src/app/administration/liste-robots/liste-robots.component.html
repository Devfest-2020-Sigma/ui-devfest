<ngx-datatable class="material" [rows]="rows" [columnMode]="ColumnMode.force" [headerHeight]="50" rowHeight="auto"
  [reorderable]="reorderable">
  
  <!-- Ip du robot -->
  <ngx-datatable-column [draggable]="false" [flexGrow]="2" [sortable]="false" name="Ip du robot" prop="ip">
  </ngx-datatable-column>
  <!-- Statut -->
  <ngx-datatable-column [draggable]="false" [flexGrow]="4" [sortable]="false" name="Statut" prop="etat">
  </ngx-datatable-column>
  <!-- Actions -->
  <ngx-datatable-column [draggable]="false" [flexGrow]="2" [sortable]="false" name="Actions" prop="">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div class="form-row align-items-start">
        <button type="button" (click)="annulerImpression(row)">Annuler</button>
        <button type="button" (click)="pauseImpression(row)">Pause</button>
        <button type="button" (click)="reScheduleImpression(row)">Continuer/Recommencer</button>
        <button type="button" (click)="returnToZero(row)">Retour Zero</button>
      </div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<!--
Pour mettre en pause, puis relancer :
  Pause
  Continuer/Recommencer

Pour relancer de zéro :
  Pause
  Annuler
  Return to zero
  Continuer/Recommencer
-->
